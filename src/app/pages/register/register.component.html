<app-default-register-layout
    title="Cadasto de UsuÃ¡rio"
    registerBtnText="Cadastrar"
    (submit)="submit()"
    [disableRegisterBtn]="!registerForm.valid"
>
    <form [formGroup]="registerForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome"
            placeholder="Digite seu nome"
        >
            <img src="/assets/img/icon-user.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email"
        >
            <img src="/assets/img/icon-arroba.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeholder="Digite uma senha"
        >
            <img src="/assets/img/icon-key.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="confirmPassword"
            inputName="confirmPassword"
            type="password"
            label="Confirmar Senha"
            placeholder="Confirme a senha"
        >
            <img src="/assets/img/icon-key.svg" />
        </app-primary-input>
    </form>
</app-default-register-layout>
